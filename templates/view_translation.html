{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Visa översättning</h2>
                <div>
                    <a href="{{ url_for('translation_workspace', id=id) }}" class="btn btn-primary me-2">
                        <i class="bi bi-pencil-square"></i> Öppna Arbetsyta
                    </a>
                    <a href="{{ url_for('download_translation', id=id) }}" class="btn btn-success me-2">
                        <i class="bi bi-download"></i> Ladda ner
                    </a>
                    <a href="{{ url_for('history') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Tillbaka
                    </a>
                </div>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <div class="translation-content" style="white-space: pre-wrap; font-family: 'Roboto Mono', monospace; line-height: 1.5;">
                        {{ translation_text }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
