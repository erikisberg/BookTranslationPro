{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center">OpenAI-assistentinställningar</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('save_assistant_config') }}">
                    <div class="mb-3">
                        <label for="instructions" class="form-label">Instruktioner till assistenten</label>
                        <textarea class="form-control" id="instructions" name="instructions" rows="5" required>{{ current_instructions }}</textarea>
                        <div class="form-text">Ange hur assistenten ska granska och förbättra översättningarna.</div>
                    </div>
                    <div class="mb-3">
                        <label for="targetLanguage" class="form-label">Målspråk</label>
                        <select class="form-select" id="targetLanguage" name="target_language" required>
                            <option value="SV" {% if target_language == 'SV' %}selected{% endif %}>Svenska</option>
                            <option value="NO" {% if target_language == 'NO' %}selected{% endif %}>Norska</option>
                            <option value="DA" {% if target_language == 'DA' %}selected{% endif %}>Danska</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="reviewStyle" class="form-label">Granskningsstil</label>
                        <select class="form-select" id="reviewStyle" name="review_style" required>
                            <option value="conservative" {% if review_style == 'conservative' %}selected{% endif %}>Konservativ - Minimala ändringar</option>
                            <option value="balanced" {% if review_style == 'balanced' %}selected{% endif %}>Balanserad - Måttliga förbättringar</option>
                            <option value="creative" {% if review_style == 'creative' %}selected{% endif %}>Kreativ - Betydande förbättringar</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Spara konfiguration</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
