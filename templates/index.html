{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center">PDF-översättningsverktyg</h2>
            </div>
            <div class="card-body">
                <div class="upload-container text-center">
                    <form id="uploadForm" class="mb-4">
                        <div class="mb-3">
                            <label for="pdfFile" class="form-label">Välj PDF-fil att översätta</label>
                            <input type="file" class="form-control" id="pdfFile" accept=".pdf" required>
                        </div>
                        <div class="mb-3">
                            <label for="sourceLanguage" class="form-label">Källspråk</label>
                            <select class="form-select" id="sourceLanguage" name="sourceLanguage">
                                <option value="auto">Auto-detect</option>
                                <option value="BG">Bulgarian</option>
                                <option value="CS">Czech</option>
                                <option value="DA">Danish</option>
                                <option value="DE">German</option>
                                <option value="EL">Greek</option>
                                <option value="EN">English</option>
                                <option value="ES">Spanish</option>
                                <option value="ET">Estonian</option>
                                <option value="FI">Finnish</option>
                                <option value="FR">French</option>
                                <option value="HU">Hungarian</option>
                                <option value="ID">Indonesian</option>
                                <option value="IT">Italian</option>
                                <option value="JA">Japanese</option>
                                <option value="KO">Korean</option>
                                <option value="LT">Lithuanian</option>
                                <option value="LV">Latvian</option>
                                <option value="NB">Norwegian</option>
                                <option value="NL">Dutch</option>
                                <option value="PL">Polish</option>
                                <option value="PT">Portuguese</option>
                                <option value="RO">Romanian</option>
                                <option value="RU">Russian</option>
                                <option value="SK">Slovak</option>
                                <option value="SL">Slovenian</option>
                                <option value="SV">Swedish</option>
                                <option value="TR">Turkish</option>
                                <option value="UK">Ukrainian</option>
                                <option value="ZH">Chinese</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="targetLanguage" class="form-label">Målspråk</label>
                            <select class="form-select" id="targetLanguage" name="targetLanguage">
                                <option value="BG">Bulgarian</option>
                                <option value="CS">Czech</option>
                                <option value="DA">Danish</option>
                                <option value="DE">German</option>
                                <option value="EL">Greek</option>
                                <option value="EN-GB">English (British)</option>
                                <option value="EN-US">English (American)</option>
                                <option value="ES">Spanish</option>
                                <option value="ET">Estonian</option>
                                <option value="FI">Finnish</option>
                                <option value="FR">French</option>
                                <option value="HU">Hungarian</option>
                                <option value="ID">Indonesian</option>
                                <option value="IT">Italian</option>
                                <option value="JA">Japanese</option>
                                <option value="KO">Korean</option>
                                <option value="LT">Lithuanian</option>
                                <option value="LV">Latvian</option>
                                <option value="NB">Norwegian</option>
                                <option value="NL">Dutch</option>
                                <option value="PL">Polish</option>
                                <option value="PT-BR">Portuguese (Brazilian)</option>
                                <option value="PT-PT">Portuguese (European)</option>
                                <option value="RO">Romanian</option>
                                <option value="RU">Russian</option>
                                <option value="SK">Slovak</option>
                                <option value="SL">Slovenian</option>
                                <option value="SV" selected>Swedish</option>
                                <option value="TR">Turkish</option>
                                <option value="UK">Ukrainian</option>
                                <option value="ZH">Chinese (simplified)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="assistantSelect" class="form-label">Författar-assistent</label>
                            <select class="form-select" id="assistantSelect" name="assistantId">
                                <option value="">Använd standard-assistent</option>
                                {% for assistant in assistants %}
                                <option value="{{ assistant.id }}">{{ assistant.name }} ({{ assistant.author }} - {{ assistant.genre }})</option>
                                {% endfor %}
                            </select>
                            <div class="form-text">Välj en assistent som är anpassad för författaren</div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="skipOpenAI" name="skipOpenAI">
                            <label class="form-check-label" for="skipOpenAI">Hoppa över OpenAI-granskning (snabbare, använder endast DeepL-översättning)</label>
                        </div>
                        <div class="d-grid gap-2 col-md-6 mx-auto">
                            <button type="submit" class="btn btn-primary" id="uploadButton">
                                <span class="button-text">Översätt PDF</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                </div>

                <div id="progressContainer" class="d-none">
                    <div class="progress mb-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%"></div>
                    </div>
                    <p id="statusText" class="text-center"></p>
                </div>

                <div id="errorContainer" class="alert alert-danger d-none" role="alert"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
